<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/medical1.avif"
                  alt="login form" class="img-fluid"  /> 
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Login</span>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" >Sign into your account</h5>
                    <div class="form-outline mb-4">
                      <input type="email" id="" class="form-control form-control-lg" />
                      <label class="form-label" for="">Email address</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="" class="form-control form-control-lg" />
                      <label class="form-label" for="">Password</label>
                    </div>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button"><a href="Profile.html">Login</a></button>
                    </div>
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <div class="register">
                      <p class="mb-5 pb-lg-2" >Don't have an account? <a href="Register.html" style="color: #393f81;">Register here</a></p>
                    </div>
                    <a href="" class="small text-muted">Terms of use.</a>
                    <a href="" class="small text-muted">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
